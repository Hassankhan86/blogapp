{% extends 'employee/base.html' %}


{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete this</p>

            <form method="POST" action="{% url 'employee_delete' item.id %}" >
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'employee_list'%}">Canel</a>
                <input type="submit" class="btn btn-danger" >
            </form>
            
        </div>
    </div>
</div>


{% endblock content %}
