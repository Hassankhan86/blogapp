<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Blog</title>
</head>
<body>

    <div class="container">
       
        <div class="col-md-12  mt-5">
            <div class="jumbotron ">
                <div class="row">

<div class="col-md-6">
                <h1 class="display-4">Employee Blog</h1>
</div>
                    <div class="col-md-4">
                        <span></span>
                    </div>
                        <div class="col-md-2" style="margin-top: 20px;">
                    <span class="hello-msg" style="font-size: 15px;margin-left: 0px;">{{ user }} -> </span>

                <a class="hello-msg" href="{% url 'logout' %}" >
                    <button class="btn btn-secondary" type="submit"><i style="color: white;" class="fas fa-power-off"></i></button>
                </a>
                </div>
                </div>
                <p class="lead font-italic">Python Django Blog for implementing CRUD Operations</p>
                <hr class="my-4">
              
                {% block content %}
                {% endblock content %}
            
            </div>
        </div>
    </div>

   

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
